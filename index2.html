<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Haiku Checker üå∏</title>
  <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap" rel="stylesheet">
  <style>
    body {
      background: #e6f7ff;
      font-family: 'Sawarabi Mincho', serif;
      display: flex;
      max-width: 1200px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .inspiration {
      flex: 1;
      margin-right: 30px;
      background: #ffffffcc;
      padding: 20px;
      border-radius: 10px;
      overflow-y: auto;
      max-height: 600px;
    }

    .haiku-checker {
      flex: 2;
      background: #ffffffcc;
      padding: 30px;
      border-radius: 10px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    h1::after {
      content: ' üå∏';
    }

    h2 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      height: 160px;
      padding: 15px;
      font-size: 18px;
      border: 2px solid #f4cccc;
      border-radius: 10px;
      background: #fff;
      box-sizing: border-box;
    }

    button {
      margin-top: 15px;
      background: #f4cccc;
      border: none;
      color: #333;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #f2b8b5;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      text-align: left;
    }

    .valid {
      color: #3c8031;
      font-weight: bold;
    }

    .invalid {
      color: #b30000;
      font-weight: bold;
    }

    .feed {
      margin-top: 40px;
      text-align: left;
    }

    .saved-haiku {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      white-space: pre-line;
    }

    label {
      font-size: 14px;
      display: block;
      margin-bottom: 5px;
    }

    input[type="date"] {
      padding: 6px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      margin-bottom: 15px;
    }

    ul li a {
      text-decoration: none;
      color: #0077b6;
      font-weight: bold;
    }

    ul li a:hover {
      text-decoration: underline;
    }

    .summary {
      font-size: 14px;
      color: #333;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="inspiration">
    <h2>Today's Inspiration</h2>
    <label for="datePicker">Pick a date:</label>
    <input type="date" id="datePicker" />
    <p id="newsLoading">Loading inspiration...</p>
    <ul id="newsList"></ul>
  </div>

  <div class="haiku-checker">
    <h1>Haiku Checker</h1>
    <textarea id="haikuInput" placeholder="Write your haiku here...&#10;For example:&#10;An old silent pond&#10;A frog jumps into the pond‚Äî&#10;Splash! Silence again."></textarea>
    <div id="liveSyllables" class="result"></div>
    <button onclick="checkHaiku()">Check Haiku</button>
    <button onclick="saveHaiku()">üíæ Save Haiku</button>
    <div id="result" class="result"></div>

    <div class="feed">
      <h3>üå∏ Haiku Feed</h3>
      <div id="haikuFeed">Loading saved haikus...</div>
    </div>
  </div>

  <!-- Supabase Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    // üîë Supabase keys: replace with YOUR keys!
    const SUPABASE_URL = 'https://vsgllmvencpwnbljucfa.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZzZ2xsbXZlbmNwd25ibGp1Y2ZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE4MzA3MDMsImV4cCI6MjA2NzQwNjcwM30.CZ-zhvnA0ggYpZpr0brp_08gfa9XPnH4skeQKoQcUsE';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function saveHaiku() {
      const haikuText = document.getElementById('haikuInput').value.trim();
      if (!haikuText) {
        alert('Please write a haiku!');
        return;
      }

      const { data, error } = await supabase.from('haikus').insert([{ text: haikuText }]);
      if (error) {
        alert('Error saving haiku.');
        console.error(error);
      } else {
        alert('‚úÖ Haiku saved!');
        loadHaikus();
      }
    }

    async function loadHaikus() {
      const { data, error } = await supabase.from('haikus').select('*').order('created_at', { ascending: false });
      const feed = document.getElementById('haikuFeed');
      if (error) {
        feed.innerText = 'Could not load haikus.';
        console.error(error);
        return;
      }

      feed.innerHTML = '';
      data.forEach(h => {
        const div = document.createElement('div');
        div.className = 'saved-haiku';
        div.innerText = h.text + '\n‚Äî ' + new Date(h.created_at).toLocaleDateString();
        feed.appendChild(div);
      });
    }

    // Your existing haiku checker:
    function countSyllables(word) {
      word = word.toLowerCase();
      if (word.length <= 3) { return 1; }
      word = word.replace(/(?:[^laeiouy]es|ed|[^laeiouy]e)$/, '');
      word = word.replace(/^y/, '');
      const syllables = word.match(/[aeiouy]{1,2}/g);
      return syllables ? syllables.length : 1;
    }

    function syllableCount(line) {
      return line
        .split(/\s+/)
        .map(countSyllables)
        .reduce((a, b) => a + b, 0);
    }

    function updateLiveSyllables() {
      const input = document.getElementById('haikuInput').value.trim();
      const lines = input.split('\n').map(line => line.trim()).filter(line => line !== '');
      const liveSyllables = document.getElementById('liveSyllables');

      const targets = [5, 7, 5];

      if (lines.length === 0) {
        liveSyllables.innerHTML = '';
        return;
      }

      let html = '<strong>üå∏ Live Syllable Count:</strong><br><br>';
      lines.forEach((line, i) => {
        const count = syllableCount(line);
        const target = targets[i] || 0;

        let color = 'black';
        if (count === target) {
          color = 'green';
        } else if (count > target) {
          color = 'red';
        }

        html += `<span style="color:${color}">Line ${i + 1}: ${count} / ${target} syllables</span><br>`;
      });

      liveSyllables.innerHTML = html;
    }

    function checkHaiku() {
      const input = document.getElementById('haikuInput').value.trim();
      const lines = input.split('\n').map(line => line.trim()).filter(line => line !== '');
      const result = document.getElementById('result');

      if (lines.length !== 3) {
        result.innerHTML = '<p class="invalid">‚ùå Your haiku must have exactly 3 lines.</p>';
        return;
      }

      const syllableCounts = lines.map(syllableCount);
      const isValid = syllableCounts[0] === 5 && syllableCounts[1] === 7 && syllableCounts[2] === 5;

      result.innerHTML = `<p class="${isValid ? 'valid' : 'invalid'}">
        Syllables per line: ${syllableCounts.join(' / ')}<br>
        ${isValid ? '‚úÖ Beautiful! This is a valid haiku.' : '‚ùå This does not match the 5-7-5 pattern.'}
      </p>`;
    }

    document.getElementById('haikuInput').addEventListener('input', updateLiveSyllables);

    // Wikipedia inspiration stays the same:
    async function fetchWikipediaTopRead(date) {
      const newsList = document.getElementById('newsList');
      const newsLoading = document.getElementById('newsLoading');
      const excludedArticles = ["main page", "special:search", "wikipedia:featured pictures", "back to the beginning"];

      const yyyy = date.getUTCFullYear();
      const mm = String(date.getUTCMonth() + 1).padStart(2, '0');
      const dd = String(date.getUTCDate()).padStart(2, '0');
      const dateString = `${yyyy}/${mm}/${dd}`;

      const response = await fetch(`https://wikimedia.org/api/rest_v1/metrics/pageviews/top/en.wikipedia/all-access/${dateString}`);
      if (!response.ok) throw new Error('Network response was not ok');
      const data = await response.json();

      newsLoading.style.display = 'none';
      newsList.innerHTML = '';

      const articles = data.items[0].articles
        .filter(article => {
          const title = article.article.replace(/_/g, ' ').toLowerCase();
          return !excludedArticles.some(excluded => title === excluded.toLowerCase()) &&
                 !title.startsWith('wikipedia:') &&
                 !title.startsWith('special:');
        })
        .slice(0, 7);

      for (const article of articles) {
        const li = document.createElement('li');
        const a = document.createElement('a');
        const cleanTitle = article.article.replace(/_/g, ' ');
        a.href = `https://en.wikipedia.org/wiki/${encodeURIComponent(article.article)}`;
        a.textContent = cleanTitle;
        a.target = '_blank';
        a.rel = 'noopener noreferrer';
        li.appendChild(a);

        const summary = document.createElement('div');
        summary.className = 'summary';
        summary.textContent = 'Loading...';
        li.appendChild(summary);

        newsList.appendChild(li);

        try {
          const summaryResp = await fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(article.article)}`);
          if (summaryResp.ok) {
            const summaryData = await summaryResp.json();
            let extract = summaryData.extract || '';
            if (extract) {
              const firstPeriod = extract.indexOf('.');
              if (firstPeriod !== -1 && firstPeriod < 200) {
                extract = extract.slice(0, firstPeriod + 1);
              } else {
                const words = extract.split(' ');
                extract = words.slice(0, 10).join(' ');
              }
            }
            summary.textContent = extract || '(No recent info found)';
          } else {
            summary.textContent = '(No summary found)';
          }
        } catch {
          summary.textContent = '(No summary found)';
        }
      }
    }

    (async function init() {
      const newsLoading = document.getElementById('newsLoading');
      const today = new Date();
      const yesterday = new Date();
      yesterday.setUTCDate(today.getUTCDate() - 1);

      const datePicker = document.getElementById('datePicker');
      const todayString = today.toISOString().split('T')[0];
      datePicker.max = todayString;
      datePicker.value = todayString;

      try {
        await fetchWikipediaTopRead(today);
      } catch {
        try {
          await fetchWikipediaTopRead(yesterday);
        } catch {
          newsLoading.textContent = 'Failed to load inspiration.';
        }
      }

      loadHaikus();
    })();

    document.getElementById('datePicker').addEventListener('change', async (e) => {
      const pickedDate = new Date(e.target.value);
      const newsLoading = document.getElementById('newsLoading');
      const newsList = document.getElementById('newsList');

      newsList.innerHTML = '';
      newsLoading.style.display = 'block';
      newsLoading.textContent = 'Loading inspiration...';

      try {
        await fetchWikipediaTopRead(pickedDate);
      } catch {
        newsLoading.textContent = 'No data for this date.';
      }
    });
  </script>
</body>
</html>
